outputs:
  # For more information: https://github.com/INTI-CMNB/KiBoM
  - name: 'render_3d_top'
    type: 'render_3d'
    dir: 'img/render/3d'
    options:
      download: true
      output: '%f-top.%x'
      ray_tracing: true
      view: top

  - name: 'render_3d_bottom'
    type: 'render_3d'
    dir: 'img/render/3d'
    options:
      download: true
      output: '%f-bottom.%x'
      ray_tracing: true
      view: bottom

  - name: 'render_3d_30deg'
    type: 'render_3d'
    dir: 'img/render/3d'
    options:
      download: true
      output: '%f-30deg.%x'
      ray_tracing: true
      rotate_x: 3
      rotate_z: -2

  - name: '3d_video_export'
    comment: "Generates the frames for a video of a rotating PCB"
    type: blender_export
    dir: 'img/render/3d/video'
    options:
      render_options:
        transparent_background: true
        samples: 10
      fixed_auto_camera: true
      auto_camera_z_axis_factor: 1.5
      default_file_id: '_%03d'
      point_of_view:
        - rotate_x: 30
          rotate_z: -20
        - rotate_x: 4
          rotate_z: 4
          steps: 90
      outputs:
        - type: render
